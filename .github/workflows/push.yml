name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: 16
      - name: ğŸ“¦ Install
        run: npm ci
      - name: ğŸ§¼ Lint
        run: npm run lint
      - name: ğŸ§ª Test
        run: npm run test:cover
      - name: ğŸ¦  Mutate
        run: npm run test:mutate
      - name: ğŸ“ Store reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: reports
      - name: ğŸ— Build
        run: npm run build
